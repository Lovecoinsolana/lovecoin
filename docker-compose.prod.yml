# Docker Compose for Production
# Usage: docker-compose -f docker-compose.prod.yml up -d

version: "3.8"

services:
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: lovecoin-api
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - API_PORT=3001
      - API_HOST=0.0.0.0
    env_file:
      - apps/api/.env
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - lovecoin

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-https://api.lovecoin.app}
        - NEXT_PUBLIC_WS_URL=${NEXT_PUBLIC_WS_URL:-wss://api.lovecoin.app}
        - NEXT_PUBLIC_S3_URL=${NEXT_PUBLIC_S3_URL:-}
        - NEXT_PUBLIC_S3_BUCKET=${NEXT_PUBLIC_S3_BUCKET:-lovecoin-photos}
        - NEXT_PUBLIC_S3_REGION=${NEXT_PUBLIC_S3_REGION:-us-east-1}
        - BUILD_STANDALONE=true
    container_name: lovecoin-web
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - lovecoin

networks:
  lovecoin:
    driver: bridge

# Note: For production, use a managed database and S3 service
# Do not run PostgreSQL in Docker for production workloads
